version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stockai-postgres
    environment:
      POSTGRES_DB: stockai
      POSTGRES_USER: stockai
      POSTGRES_PASSWORD: stockai123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stockai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: stockai-redis
    ports:
      - "6379:6379"
    networks:
      - stockai-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stockai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - stockai-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stockai-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - stockai-network

volumes:
  postgres_data:

networks:
  stockai-network:
    driver: bridge
